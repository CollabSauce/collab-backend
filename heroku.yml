build:
  docker:
    web: Dockerfile
    worker: Dockerfile
release:
  command:
    - ./docker/production-tasks.sh
  image: web
run:
  web:
    command:
      - gunicorn collab.wsgi:application --bind 0.0.0.0:$PORT --log-file -
    image: web
  worker:
    command:
      - celery -A collab worker -l info
    image: worker
